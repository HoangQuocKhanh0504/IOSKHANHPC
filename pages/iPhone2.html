<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<title>iOS Simulator(KHANHPC)</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;   /* KHÔNG nền web */
  overflow:hidden;
}

.phone-wrapper{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  transform: translateY(-20px);
}


/* giữ đúng tỉ lệ iPhone */
.phone{
  width:100vw;
  height:100vh;
  max-width:390px;
  max-height:844px;
  background:#000;
  overflow:hidden;
}

/* iframe máy */
iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div class="phone-wrapper">
  <div class="phone">
    <iframe src="iPhone12(iOs 14).html"></iframe>
    
  </div>
</div>

</body>
</html>
