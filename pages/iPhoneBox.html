<html>
<head>
<link rel="stylesheet" href="Animation.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>KHANHPC</title>
<style>
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f5f5f5; /* màu nền đơn giản, có thể đổi #ffffff nếu muốn trắng hoàn toàn */
    font-family: sans-serif;
}

.iPhone{
    position: absolute;
    width: 230px;
    height: 410px;
    background: url(../assets/iPhone.jpeg) #2D2D2D;
    background-size: 80%;
    background-position: center;
    background-repeat: no-repeat;
    transform: rotate(-40deg) skew(20deg, 10deg);
    box-shadow: -120px 110px 5px rgba(0, 0, 0, 0.08);
    transition: 0.5s;
}
.iPhone:hover{
    transform: rotate(-40deg) skew(20deg, 10deg) translate(30px, -30px);
    box-shadow: -150px 140px 10px rgba(0, 0, 0, 0.08);
}
.iPhone:before{
    content: '';
    position: absolute;
    top: 0;
    left: -90px;
    width: 90px;
    height: 100%;
    background: url(../assets/text.jpeg)#212121;
    background-size: 35px;
    background-position: center;
    background-repeat: no-repeat;
    transform-origin: right;
    transform: skewY(-43deg);
}
.iPhone:after{
    content: '';
    position: absolute;
    bottom: -82px;
    left: 0;
    width: 100%;
    height: 82px;
    background: url(../assets/logo.jpeg)#212121;
    background-size: 50px;
    background-position: center;
    background-repeat: no-repeat;
    transform-origin: top;
    transform: skewX(-47deg);
}
</style>
</head>
<body>
<div class="iPhone" ondblclick="myfunc()"></div>
<div class="container">
  <div class="menu-container" id="toggle">
    <a href="#" class="menu"><i class="fa fa-bars" aria-hidden="true"></i></a>
  </div>
  <div class="title-container">
    <div class="circle"></div>
  </div>
</div>

<div class="overlay" id="overlay">
  <nav class="overlay-menu">
    <ul>
      <li><a href="iPhoneBox.html">Unbox iPhone</a></li>
      <li><a href="iPhone.html">Xem iPhone</a></li>
<li style="font-size:32px; font-weight:bold; color:#555; margin-top:50px; pointer-events:none;">
  © 2025 KHANHPC
</li>

    </ul>
  </nav>
</div>


<script>
const menu = document.querySelector('#toggle');  
const menuItems = document.querySelector('#overlay');  
const menuContainer = document.querySelector('.menu-container');  
const menuIcon = document.querySelector('i');  

function toggleMenu(e) {
    menuItems.classList.toggle('open');
    menuContainer.classList.toggle('full-menu');
    menuIcon.classList.toggle('fa-bars');
    menuIcon.classList.add('fa-times');
    e.preventDefault();
}

menu.addEventListener('click', toggleMenu, false);
function myfunc(){
    window.open("iPhone.html");
}
</script>
<script>
// Kiểm tra thiết bị
function isMobileDevice() {
    return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
}

// Lấy hộp iPhone
const iPhoneBox = document.querySelector('.iPhone');

if(isMobileDevice()){
    // Mobile: bấm 1 lần vào hộp → iPhone2.html
    iPhoneBox.addEventListener('click', function(){
        window.location.href = "iPhone2.html";
    });

    // Tắt ondblclick mặc định trên mobile
    iPhoneBox.ondblclick = null;
} else {
    // PC: giữ nguyên ondblclick
    iPhoneBox.ondblclick = function(){
        window.open("iPhone.html");
    };
}
</script>

</body>
</html>
